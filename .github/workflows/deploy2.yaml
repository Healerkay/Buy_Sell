name: "Continous create Deploy"
on: 
    workflow_run: 
        workflows: ["Deployment Workflow"]
        types:
        - completed
jobs:
    fetch_and_start_the_app:
        runs-on: self-hosted
        steps:


            - name: "Remove container kingy"
              run: "sudo docker rm -f kingy || true"
              
            - name: "Get the image from Docker Hub"
              run: "Sudo docker pull healerkay/kingy:newest"
            
            - name: "Run the image as a container"
              run: "Sudo docker run -d -p 8080 --name kingy healerkay/kingy:newest"